<!DOCTYPE html><html>    <head>        <title>Email Validation</title>        <link rel="stylesheet" href="style.css" />        <script src="code.js"></script>    </head>    <body>        <header>            <h1>Email Validation</h1>        </header>        <form action="fake.php" novalidate>            <p>                <label>Please enter your name:                    <input id="name" type="text" placeholder="your name"/>                </label>                <span class="invalid-message">It needs to at least look like a name.</span>            </p>            <p>                <label>Please enter your email address:                    <input class="email" type="email" placeholder="youremail@devnull.com"/>                </label>                <span class="invalid-message">It needs to at least look like an email.</span>            </p>            <p>                <input type="reset" />                <input type="submit" value="Submit" />            </p>        </form>    </body></html>
