<form id="login-form" class="form-inline" ng-submit="login()">
    <div class="form-group">
        <label class="sr-only">User:</label>
        <input ng-model="profile.name" name="user" type="text" placeholder="username"/>
    </div>
    <div class="form-group">
        <label class="sr-only">Password:</label>
        <input ng-model="profile.password" name="password" type="password" placeholder="password"/>
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-default"/>
    </div>
</form>
